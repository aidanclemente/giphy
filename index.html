<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
	<meta charset="utf-8">
	<meta name=viewport content= "width=device-width initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<div id="header">Cartoon Giphy Search</div>
	</header>

	<div id="buttons">
		<!-- dynamically created buttons with class=button will go here -->
	</div>
	
	<article id=buttonArticle>
		<button class="button" id="clear">Clear Gifs</button>
	</article>

	<form id="cartoonForm">
		<label for="cartoonInput" id="newCartoon">Add a Cartoon!</label>
		<input type="text" id="cartoonInput" placeholder="Type Cartoon Name Here">

		<input class="button" type="submit" value="Submit" id="addCartoon">
	</form>

	<div id="cartoons">
		<!-- returned cartoons will go here -->
	</div>

	<div id="footerHolder">
		<footer>
			&copy;Copyright 2017 Aidan Clemente
		</footer>
	</div>
		
	<script src="assets/javascript/giphy.js" type="text/javascript"></script>
</body>
</html>
